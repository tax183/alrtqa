<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مبرمجون المستقبل</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <!-- قم بتغيير مسار الصورة لتطابق صورة شعار المركز الخاص بك -->
            <img src="images/logo.png" alt="شعار المركز" class="logo">
        </div>
        <h1>مبرمجون المستقبل</h1>
    </header>
    
    <section>
        <h2 class="cabin-title">فصل الرواد  <span class="cabin-en"></span></h2>
        <div class="students-container">
            <!-- صور الطلاب من 1 إلى 14 -->
            <div class="student-card"><img src="images/s1.jpg" alt="طالب 1" class="student-image"><h2 class="student-name"></h2></div>
            <div class="student-card"><img src="images/s2.jpg" alt="طالب 2" class="student-image"><h2 class="student-name"></h2></div>
            <div class="student-card"><img src="images/s3.jpg" alt="طالب 3" class="student-image"><h2 class="student-name"></h2></div>
            <div class="student-card"><img src="images/s4.jpg" alt="طالب 4" class="student-image"><h2 class="student-name"></h2></div>
            <div class="student-card"><img src="images/s5.jpg" alt="طالب 5" class="student-image"><h2 class="student-name"></h2></div>
            <div class="student-card"><img src="images/s6.jpg" alt="طالب 6" class="student-image"><h2 class="student-name"></h2></div>
            <div class="student-card"><img src="images/s7.jpg" alt="طالب 7" class="student-image"><h2 class="student-name"></h2></div>

        </div>
    </section>
    <section>
        <h2 class="cabin-title">فصل القمر   <span class="cabin-en"></span></h2>
        <div class="students-container">
            <!-- صور الطلاب من s1 إلى s18 -->
            <div class="student-card"><img src="images/1.jpg" alt="طالب s1" class="student-image"><h2 class="student-name"></h2></div>
            <div class="student-card"><img src="images/2.jpg" alt="طالب s2" class="student-image"><h2 class="student-name"></h2></div>
            <div class="student-card"><img src="images/3.jpg" alt="طالب s3" class="student-image"><h2 class="student-name"></h2></div>
            <div class="student-card"><img src="images/4.jpg" alt="طالب s4" class="student-image"><h2 class="student-name"></h2></div>
            <div class="student-card"><img src="images/5.jpg" alt="طالب s5" class="student-image"><h2 class="student-name"></h2></div>

        </div>
    </section>
  
</body>
</html>
